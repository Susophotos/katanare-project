        <header>
            <h1 id="titulo">Contacto</h1>

        </header>

       

            <section class="container">
                
                

                <article id="post1" class="post">
                    <div class="formulario-responsive">
                
                        <h2 class="h2formulario">Rellene el formulario</h2>


                            <form name="contacto" id="formcontacto" method="post" data-netlify="true">
                                <label for="nombre">Nombre</label>
                                <br>
                                    <input id="nombre" type="text" placeholder="Introduzca su nombre" name="nombre">
                                    <br>
                                <label for="apellido">Apellido</label>
                                <br>
                                    <input id="apellido" type="text" placeholder="Introduxca su apellido" name="apellido">
                                    <br>
                                <label for="email">E-mail</label>
                                <br>
                                    <input id="email" placeholder="Introduzca su E-mail" name="e-mail" type="email"> 
                                    <br>   
                                <label for="telefono">Telefono</label>
                                <br>
                                    <input id="telefono" type="number" placeholder="Introduzca su telefono" name="telefono">
                                    <br>  
                                <label for="comentario">Comentario</label> 
                                <br>
                                    <textarea style="height: 150px;" id="comentario" placeholder="Introduzca su comentario"></textarea>  
                                    <br>       
                                <input id="submit" type="submit" placeholder="Enviar">    
                            </form>
                            
                          
                        </div>
                    
                </article>
                
            
            </section>
